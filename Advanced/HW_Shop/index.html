<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <form action="" name="shop" class="shop" >
                            <div class="form-group">
                                <label for="balance">Balance</label>
                                <input type="text" name="balance" class="form-control" id="balance" value="1000" readonly>
                            </div>
                            <div class="form-group">
                                <label for="beer">Beer</label>
                                    <input type="text" name="beer" class="form-control" id="beer" value="100" readonly>
                            </div>
                            <div class="form-group">
                                <label for="wine">Wine</label>
                                    <input type="text" name="wine" class="form-control" id="wine"  value="50" readonly>
                            </div>
                            <div class="form-group">
                                <label for="pepsi">Pepsi</label>
                                    <input type="text" name="pepsi" class="form-control" id="pepsi" value="80"readonly>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <form action="" name="buy" >
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="text" class="form-control" id="quantity" placeholder="Goods quantity">
                            </div>
                            <div class="radio">
                                <label class="radio-inline">
                                    <input type="radio" name="item" value="beer" checked>Beer
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="item" value="wine">Wine
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="item" value="pepsi">Pepsi
                                </label>

                            </div>
                            <button type="button" class="btn btn-secondary" value="add" id="add">Add</button>
                            <div class="form-group">
                                <label for="choice">Selected goods</label>
                                <textarea class="form-control" id="choice" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-secondary" value="buy" id="buy">Buy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
